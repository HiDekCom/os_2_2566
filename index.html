<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>
<body>
<div class="login-container">
  <img src="https://scontent.fkkc2-1.fna.fbcdn.net/v/t39.30808-6/421295695_2281356128922067_6359825673251892912_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=efb6e6&_nc_eui2=AeH9z8kNLeoogc3WgNIhgdIdeZfTJ8kJ9hN5l9MnyQn2Ew8jN8AaC5Gjo-ShSmQzvDI_7kQ1lU8tsrmT3M7R6J3S&_nc_ohc=8jAGuE2FoYoAX9BiAw8&_nc_ht=scontent.fkkc2-1.fna&oh=00_AfDxw6e7fCfVTOeRTBnJVLc6gvB5sNAX5pEN-37EhsDZWw&oe=65DF5BAE">
  <h2>Login</h2>
  <form action=" " method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <input type="submit" value="Login">
  </form>
</div>
</body>
</html>
